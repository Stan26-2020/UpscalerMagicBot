services:
  - name: fastapi-api
    type: web
    env: python
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.api:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: API_KEY
        value: your_api_key
      - key: TELEGRAM_TOKEN
        value: your_bot_token

  - name: telegram-bot
    type: background
    env: python
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/bot.py
    autoDeploy: true
    envVars:
      - key: TELEGRAM_TOKEN
        value: your_bot_token
      - key: API_ENDPOINT
        value: https://fastapi-api.onrender.com
