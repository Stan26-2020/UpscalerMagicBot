services:
  - name: fastapi-api
    type: web
    env: python
    pythonVersion: 3.11.6
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    buildCommand: pip install --upgrade pip && pip install --prefer-binary -r requirements.txt
    startCommand: uvicorn api.api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: API_KEY
        value: your_api_key
      - key: TELEGRAM_TOKEN
        value: your_bot_token

  - name: telegram-bot
    type: background
    env: python
    pythonVersion: 3.11.6
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    buildCommand: pip install --upgrade pip && pip install --prefer-binary -r requirements.txt
    startCommand: python bot/bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        value: your_bot_token
      - key: API_ENDPOINT
        value: https://fastapi-api.onrender.com
